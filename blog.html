---
layout: default
title: Blog
---

<h1> Blog posts </h1>

<ul>
    {% for post in site.posts %}
    <li>
        <h2><a href="{{ post.url }}">
            {{ post.title }} 
        </a></h2>
        <i> {{ post.date | date_to_string }} </i><br>
        {{ post.excerpt }}
    </li>
    {% endfor %}
</ul>
